name: Playwright Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  install_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.18.0

      - name: Install dependencies
        run: npm install

      - name: Set up Supabase
        uses: supabase/setup-cli@v1.3.0

      - name: Start Supabase
        run: |
          touch .env.test
          supabase start
          sb_status=$(supabase status)
          api_url=$(echo "$sb_status" | grep -o 'API URL:.*' | awk '{print $3}')
          anon_key=$(echo "$sb_status" | grep -o 'anon key: .*' | awk '{print $3}')
          env_content="NEXT_PUBLIC_SUPABASE_URL=\"$api_url\"\nNEXT_PUBLIC_SUPABASE_ANON_KEY=\"$anon_key\"\n"
          echo -e "$env_content" > .env.test

      - name: Apply migrations
        run: supabase db reset --local

      - name: Seed data
        run: node supabase/seedUser.js

      - name: Start test server
        run: npm run test-server &

      - name: Run e2e Playwright tests
        run: npx playwright test

      - name: Stop test server
        run: kill $(jobs -p)
